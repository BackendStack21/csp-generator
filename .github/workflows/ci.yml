name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.11

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      # Lint check without auto-fixing
      - name: Check code style and lint rules
        run: bun run eslint .

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.11

      - name: Install dependencies
        run: bun install

      - name: Run security audit
        run: bun audit 